        /* 스크롤 애니메이션을 위한 클래스 */

            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .fade-in.visible {

        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });

            // Header transparency on scroll
            const header = document.getElementById('header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.remove('bg-white/80', 'backdrop-blur-md');
                    header.classList.add('bg-white', 'shadow-lg');
                } else {
                    header.classList.add('bg-white/80', 'backdrop-blur-md');
                    header.classList.remove('bg-white', 'shadow-lg');
                }
            });
            
            // Scroll to top button
            const topBtn = document.getElementById('top-btn');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 400) {
                    topBtn.classList.remove('opacity-0');
                    topBtn.classList.add('opacity-100');
                } else {
                    topBtn.classList.remove('opacity-100');
                    topBtn.classList.add('opacity-0');
                }
            });
            
            topBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Fade-in animation on scroll
            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = {
                threshold: 0.2, // 20% 보일 때
                rootMargin: "0px 0px -50px 0px"
            };
            
            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add('visible');
                        appearOnScroll.unobserve(entry.target);
                    }
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
    </script>
